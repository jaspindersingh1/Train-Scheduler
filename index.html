<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/travel-and-vaccation/683/Travel_and_Vacation_Icon_Train-512.png" />
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
</head>
<body>

    <!-- Train Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: #86533B; color: white">
        <h1 class="text-center"><i class="fas fa-subway"></i> Anytime is Train Time</h1>
        <br>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        </div>
    
        <div class="row">
    
        <div class="col-md-12">
    
            <!-- Current Trains-->
            <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-calendar-alt"></i>
                Current Train Schedule</div>
            <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                <thead>
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
            </div>
            </div>
        </div>
        </div>
    
        <div class="row">
        <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card mb-4">
            <div class="card-header">
                    <i class="fas fa-exchange-alt"></i>
                    Add Train</div>
            <div class="card-body">
    
                <!-- Search Form -->
                <form>
                <div class="form-group">
                    <label for="trainName-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Babylon" type="text">
                </div>
                <div class="form-group">
                    <label for="destinationInput">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Penn Station" type="text">
                </div>
                <div class="form-group">
                    <label for="firstTtrain-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-train-input" placeholder="13:05" type="text">
                </div>
                <div class="form-group">
                    <label for="frequencyInput">Frequency (min)</label>
                    <input class="form-control" id="freq-input" placeholder="15" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn"><i class="fas fa-share-square"></i> Submit</button>
                </form>
    
            </div>
            </div>
        </div>
        </div>
        
    </div>

    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
